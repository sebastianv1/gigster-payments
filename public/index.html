<html>
  <head>
    <title>Payment Processor</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="ang.js"></script>

    <!-- Bootstrap linkings for style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body ng-app="payments1" ng-controller="PaymentsController as payments">
    <div class="page-header text-center">
        <h1>Charge Customers</h1>
    </div>
    <div class="row">
        <img src="gigster.png" class="img-responsive center-block" alt="Gigster">
    </div>

    <br>
    <div class="row">
        <div class="container">
            <div class="jumbotron">
                <h3>{{payments.enterUserHeader}}</h3>
                <textarea ng-model="payments.users" class="form-control" rows="5" placeholder="First Last Email Card Amount"></textarea>
                <br>
                <button ng-click="payments.addUsers(payments)" class="btn btn-primary">
                    <span ng-show="payments.addUsersEnabled == 'false'">
                    <i class="glyphicon glyphicon-refresh spinning"></i>
                </span>
                {{payments.addUsersButtonText}}
                </button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="container">
            <div class="jumbotron">
                <h3>{{payments.allUsersHeader}}</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-inverse">
                        	<tr>
                        		<th ng-repeat="title in payments.userTableHeaders">{{title}}</th>
                        	</tr>
                        </thead>
                        <tbody>
                        	<tr ng-repeat="user in payments.users_list">
                        		<td>{{user["firstName"]}}</td>
                        		<td>{{user["lastName"]}}</td>
                        		<td>{{user["amount"] | currency}}</td>
                        		<td>{{user["charged"]}}</td>
                        	</tr>
                        </tbody>
                    </table>
                </div>

                <button ng-click="payments.chargeAllUsers(payments)" class="btn btn-primary">
                    <span ng-show="payments.chargeUsersEnabled == 'false'">
                        <i class="glyphicon glyphicon-refresh spinning"></i>
                    </span>
                    {{payments.chargeUsersButtonText}}
                </button>
            </div>
        </div>
    </div>
  </body>
</html>
