<html>
  <head>
    <title>Payment Processor</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="ang.js"></script>

    <!-- Bootstrap linkings for style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body ng-app="payments1" ng-controller="PaymentsController as payments">
    <div>
      <img src="gigster.png" class="img-responsive center-block" alt="Gigster">
    </div>

    <h3>Enter User Information</h3>
    <textarea ng-model="payments.users" class="form-control" rows="5"></textarea>
    <button ng-click="payments.addUsers(payments)" class="btn btn-primary">Submit</button>
    
    <table class="table table-striped">
    	<tr>
    		<th ng-repeat="title in payments.userTableHeaders">{{title}}</th>
    	</tr>
    	<tr ng-repeat="user in users">
    		<td>{{user["firstName"]}}</td>
    		<td>{{user["lastName"]}}</td>
    		<td>{{user["amount"] | currency}}</td>
    		<td>{{user["charged"]}}</td>
    	</tr>
    </table>

    <button ng-click="payments.chargeAllUsers(payments)" class="btn btn-primary">Charge Users</button>
  </body>
</html>
